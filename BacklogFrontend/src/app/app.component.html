<div class="header">

  <!-- <app-home></app-home> -->
  <a class="links" routerLink="">Home</a>
  <a class="links" routerLink="/backlog/{{currentUser.id}}">Backlog</a>
  <a class="links" routerLink="/search">Search</a>
  <a class="links" routerLink="/community">Community</a>
  <a class="links" routerLink="/profile/{{currentUser.id}}">Profile</a>
  @if (!loggedIn) {
      <!-- Custom component that handles log in -->
      <asl-google-signin-button></asl-google-signin-button>
    }
    @else {
      <!-- calls our log out method -->
      <button class="btn btn-outline-dark" (click)="signOut()">
        Sign Out
      </button>
    }
  <!-- <app-user-logs></app-user-logs> -->
</div>
