<!-- <br> -->
<h1>Search for games!</h1>
<div class="search-bar">
  <!-- Name Input -->
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    placeholder="Enter game name"
  />

  <!-- Genre Input -->
  <label for="genre">Genre:</label>
  <input
    type="text"
    id="genre"
    [(ngModel)]="genre"
    placeholder="Enter game genre"
  />

  <!-- Rating Input -->
  <label for="total_rating">Total Rating:</label>
  <input
    type="number"
    id="rating"
    [(ngModel)]="total_rating"
    placeholder="Enter minimum rating"
  />

  <!-- Company Name Input -->
  <label for="companyName">Company Name:</label>
  <input
    type="text"
    id="companyName"
    [(ngModel)]="companyName"
    placeholder="Enter company name"
  />

  <!-- Platform Input -->
  <label for="platform">Platform:</label>
  <input
    type="text"
    id="platform"
    [(ngModel)]="platform"
    placeholder="Enter platform"
  />

  <!-- Release Year Input -->
  <label for="releaseYear">Release Year:</label>
  <input
    type="text"
    id="releaseYear"
    [(ngModel)]="releaseYear"
    placeholder="Enter release year"
  />
</div>
<button class="search-button" (click)="filterGames()">Search</button>

@if (filteredGames.length > 0)
{
    @for (g of filteredGames; track $index) {
      <div class="search-item">
        <div class="search-content">
          <img class="cover-image" [src]="getUpdatedImage(g.cover.url)" />
          <div class="text-content">
            <h2>{{ g.name }}</h2>
            <p>Rating: {{ g.total_rating | number:'1.1-1'  }}</p>
            <p>Genres: {{ getGenres(g.genres) }}</p>
            
            <button class="button" (click)="addToBacklog(g.id)">Add to backlog</button>
            <button class="button" (click)="navigateToDetails(g.id)" >Game details</button>
          </div>

        </div>
      </div>
    }
}
