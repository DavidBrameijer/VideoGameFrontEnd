<h1>Top Users</h1>

<div class="top-users-container">
    @for (u of topTen; track $index) {
    <div class="top-users card">
        <img [src]="u.pfp" class="card-img-top" (click)="navigateToProfile(u.id)" />
        <div class="card-body">
            <h5 class="card-title">{{u.userName}}</h5>
            <p class="card-text">Level: {{u.level}}</p>
            <p class="card-text">XP: {{u.totalXp}}</p>
            <button (click)="navigateToBacklog(u.id)">Backlog</button>
        </div>
    </div>
    }
    
</div>

<h1>Search for a user!</h1>
<label for="name">Name:</label>
<input type="text" id="name" [(ngModel)]="name" placeholder="Enter a user's name!"/>

<button (click)="searchFriend()">Search</button>
@if (filteredUsers.length > 0) {
    <div class="top-users-container">
    @for (u of filteredUsers; track $index) {
        <div class="top-users card">
            <img [src]="u.pfp" class="card-img-top" (click)="navigateToProfile(u.id)" />
            <div class="card-body">
                <h5 class="card-title">{{u.userName}}</h5>
                <p class="card-text">Level: {{u.level}}</p>
                <p class="card-text">XP: {{u.totalXp}}</p>
                <button (click)="navigateToBacklog(u.id)">Backlog</button>
            </div>
        </div>
    }
    </div>
}
